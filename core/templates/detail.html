{% extends 'base.html' %}
{% block Start %}

<div class="flex justify-between h-[80vh] bg-gray-900">
    <div class=" w-[50%] p-2">
         <img class="h-[100%] w-[100%] rounded-lg" src="/media/{{item.image}}" alt="">
    </div>
    <div class=" w-[50%] text-white px-5 pt-2">
        <p class="text-gray-500 text-sm">{{item.created_at}}</p>
       <h1 class="text-2xl font-bold pt-10">{{item.name}}</h1>
       <h2 class="pt-4">Price : ${{item.price}}</h2>
       <h2 class="pt-3">Seller : {{item.created_by}}</h2>
       <p class="pt-3 pb-4 w-[90%]">{{item.description}}</p>
       <button class="bg-blue-700 rounded p-2 text-white">Contact Seller</button>
    </div>
</div>

{% endblock  %}
